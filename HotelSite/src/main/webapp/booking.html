<center><h2>Booking with Horizon Hotels</h2></center>
<div id="bannerimage4"></div>

<form id="bookingForm">
    <h2>Find a Hotel</h2>
    <div id="errorMessages" class="error-container"></div>

    <label for="locationSelection">Select Hotel Chain:</label>
    <select id="locationSelection" name="hotel" required>
        <option value="" disabled selected>-- Select a Hotel --</option>
        <!-- Hotel options will be loaded by JavaScript -->
    </select>

    <br><br>
    <label for="roomCount">Rooms:</label>
    <input type="number" id="roomCount" name="rooms" min="1" max="5" value="1" required>

    <br><br>
    <label for="guestCount">Guests:</label>
    <input type="number" id="guestCount" name="guests" min="1" max="10" value="1" required>

    <br><br>
    <label for="checkinDate">Check-in Date:</label>
    <input type="date" id="checkinDate" name="checkin" required>

    <br><br>
    <label for="checkoutDate">Check-out Date:</label>
    <input type="date" id="checkoutDate" name="checkout" required>

    <br><br>
    <label for="attractionType">Area attraction:</label>
    <select id="attractionType" name="attraction">
        <option value="Mountains">Mountain view</option>
        <option value="Beach">Beachfront resort</option>
        <option value="City">Bustling city core</option>
    </select>

    <br><br>
    <label for="starRating">Stars:</label>
    <select id="starRating" name="stars">
        <option value="5">★★★★★</option>
        <option value="4">★★★★☆</option>
        <option value="3">★★★☆☆</option>
    </select>

    <br><br>
    <div class="container">
        <label for="priceRange">Price max per night: $<span id="priceValue">500</span></label>
        <input type="range" id="priceRange" name="maxPrice" min="100" max="1000" value="500">
    </div>

    <br>
    <button type="submit" id="searchButton">Search Rooms</button>
</form>

<div id="loadingIndicator" style="display: none; text-align: center; margin: 20px;">
    <p>Searching for available rooms...</p>
</div>

<div id="resultsContainer" class="results">
    <!-- Room results will be dynamically loaded here -->
</div>
