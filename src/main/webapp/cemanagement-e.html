    <div class="roomed">
        <form id="roomForm"></form>
        <div class="form-section">
            <h3>Client/Employee Management</h3>
            <form id="personForm">
                <label>
                    First Name: <input type="text" id="firstName" required>
                </label>
                <br>
                <label>
                    Middle Name: <input type="text" id="middleName">
                </label>
                <br>
                <label>
                    Last Name: <input type="text" id="lastName" required>
                </label>
                <br>
                <label>
                    Address: <input type="text" id="address" required>
                </label>
                <br>
                <label>
                    Role:
                    <input type="radio" name="role" id="roleManager" value="Manager"> Manager
                    <input type="radio" name="role" id="roleEmployee" value="Employee"> Employee
                    <input type="radio" name="role" id="roleCustomer" value="Customer"> Customer
                </label>
                <br>
                <div id="registerDateField" style="display: none;">
                    <label>
                        Register Date: <input type="date" id="registerDate">
                    </label>
                    <br>
                </div>
                <label>
                    ID Type:
                    <input type="radio" name="idType" id="idTypeSSN" value="SSN"> SSN
                    <input type="radio" name="idType" id="idTypeSIN" value="SIN"> SIN
                    <input type="radio" name="idType" id="idTypeDL" value="Driver's License"> Driver's License
                </label>        
                <br>
                <label>
                    ID: <input type="text" id="id" required>
                </label>
                <br>
                <button type="submit">Add/Update Person</button>
            </form>
        </div>
        <div class="sidebar">
            <h3>Clients/Employees</h3>
