    <center><h2>Room Management</h2>

    <div class="roomed">
        <div class="form-section">
            <h3>Information</h3>
            <form id="roomForm">
                <label>
                    Room Number: <input type="text" id="roomNumber" required>
                </label>
                <br>
                <label>
                    Room Name: <input type="text" id="roomName">
                </label>
                <br>
                <label>
                    Price Per Night: <input type="number" id="roomPrice">
                </label>
                <br>
                <label>
                    Maximum Capacity: <input type="number" id="roomCapacity" required>
                </label>
                <br>
                <label>
                    View: <input type="text" id="roomView">
                </label>
                <br>
                <label>
                    Amenities: <input type="text" id="roomAmenities">
                </label>
                <br>
                <label>
                    Extendable:
                    <select id="roomExtendable">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </label>
                <br>
                <label>
                    Occupied:
                    <select id="roomOccupied">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </label>
                <br>
                <label>
                    Booked:
                    <select id="roomBooked">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </label>
                <br>
                <label>
                    Room Photo: <input type="file" id="roomPhoto" accept="image/*">
                </label>
                <br>
                <button type="submit">Add/Update Room</button>
            </form>
        </div>
        <div class="sidebar">
            <h3>Rooms</h3>
            <div id="roomList"></div>
        </div>
